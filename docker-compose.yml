services:
    reactjs:
        build:
            context: .
            dockerfile: reactjs.dockerfile
        environment:
            REACT_APP_URL_PREFIX: ${REACT_APP_URL_PREFIX}
            REACT_APP_PROXY: ${REACT_APP_PROXY}
            REACT_APP_FLASK_URL: ${REACT_APP_FLASK_URL}
            PORT: ${REACT_PORT}
        networks:
            - healthcare
        ports:
            - "${REACT_PORT}:${REACT_PORT}"
    nodejs:
        build:
            context: .
            dockerfile: nodejs.dockerfile
        environment:
            APP_URL: ${CORS_HOST}
            MONGODB_URL: ${MONGODB_URL}
            NODE_PORT: ${NODE_PORT}
        networks:
            - healthcare
        ports:
            - "4000:${NODE_PORT}"
    flask:
        environment:
            MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
            MINIO_ACCESS_SECRET: ${MINIO_ACCESS_SECRET}
            BUCKET_NAME: ${BUCKET_NAME}
            MINIO_BASE_URL: ${MINIO_BASE_URL}
            PORT: ${FLASK_PORT}
            MINIO_CONNECTION_URL: ${MINIO_CONNECTION_URL}
        build:
            context: .
            dockerfile: flask.dockerfile
        networks:
            - healthcare
        ports:
            - "6500:${FLASK_PORT}"

networks:
    healthcare:
